<html>
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="Stylesheet" type="text/css" href="css/game.css">
    <link rel="shortcut icon" type="image/png" href="gfx/icon.ico"/>
  </head>
  <body>
    <!-- Game Screen -->
    <canvas id="gameScreen"></canvas>
    <!-- Game Data -->
    <script type="text/javascript" src="data/maps.js"></script>
    <!-- Utilities -->
    <script type="text/javascript" src="js/util/screen.js"></script>
    <script type="text/javascript" src="js/util/mousemanager.js"></script>
    <script type="text/javascript" src="js/util/keymanager.js"></script>
    <script type="text/javascript" src="js/util/assets.js"></script>
    <script type="text/javascript" src="js/util/vector.js"></script>
    <script type="text/javascript" src="js/util/timer.js"></script>
    <script type="text/javascript" src="js/util/neuralnetwork.js"></script>
    <script type="text/javascript" src="js/util/button.js"></script>
    <script type="text/javascript" src="js/util/projector.js"></script>
    <script type="text/javascript" src="js/util/flowfield.js"></script>
    <script type="text/javascript" src="js/util/quadtree.js"></script>
    <!-- Entities -->
    <script type="text/javascript" src="js/entities/map.js"></script>
    <script type="text/javascript" src="js/entities/entity.js"></script>
    <script type="text/javascript" src="js/entities/player.js"></script>

    <script type="text/javascript" src="js/entities/team.js"></script>
    <script type="text/javascript" src="js/entities/effect.js"></script>
    <script type="text/javascript" src="js/entities/vision.js"></script>
    <!-- Game States -->
    <script type="text/javascript" src="js/states/state.js"></script>
    <script type="text/javascript" src="js/states/gamestate.js"></script>
    <script type="text/javascript" src="js/states/mainstate.js"></script>
    <script type="text/javascript" src="js/states/playsetupstate.js"></script>

    <script type="text/javascript" src="js/states/mapeditorsetupstate.js"></script>
    <script type="text/javascript" src="js/states/mapeditorstate.js"></script>
    <script type="text/javascript" src="js/states/mapeditornewstate.js"></script>
    <script type="text/javascript" src="js/states/mapeditormenustate.js"></script>
    <script type="text/javascript" src="js/states/tileselectstate.js"></script>
    <script type="text/javascript" src="js/states/objectselectstate.js"></script>
    <!-- Game Loop -->
    <script type="text/javascript" src="js/game.js"></script>
    <!-- Start Game Script -->
    <script type="text/javascript">
      const game = new Game(
        "Bot Arena: Tactics",
        [640, 360],
        document.getElementById("gameScreen"),
        MainState
      );
      game.gfx = {
        "tiles": game.assets.loadImage("gfx/sprites_tiles.png"),
        "objects": game.assets.loadImage("gfx/sprites_objects.png"),
        "entities": game.assets.loadImage("gfx/sprites_entities.png"),
        "ui": game.assets.loadImage("gfx/sprites_ui.png")
      };
      game.sfx = {};
      game.colors = {
        "red": "rgb(255,0,0)",
        "green": "rgb(0,255,0)",
        "blue": "rgb(0,0,255)",
        "black": "rgb(0,0,0)",
        "white": "rgb(255,255,255)",
        "menuBackground": "rgb(0,0,0)",
        "textNormal": "rgb(255,255,255)",
        "textHighlight": "rgb(0,255,255)",
        "header": "rgb(255,255,255)"
      };
      game.fonts = {
        "title1": "bold 96px Monospace",
        "title2": "bold 72px Monospace",
        "small": "12px Monospace",
        "medium": "18px Monospace",
        "large": "32px Monospace",
        "header": "bold 32px Monospace",
        "button": "bold 18px Monospace"
      };
      game.playerData = {
        "selectedMap": 0,
        "selectedTeam": "red"
      };
      game.start();
    </script>
  </body>
